# based on https://medium.com/@yuxiaojian/host-your-own-ollama-service-in-a-cloud-kubernetes-k8s-cluster-c818ca84a055

# Define the ollama namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ollama
---
# Define the ollama deployment
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ollama
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ollama
  template:
    metadata:
      labels:
        name: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        resources:
          requests:
            memory: 1Gi
            cpu: 1000m
            ephemeral-storage: 16Gi
          limits: # It hasn't been an issue so far, but from practice at work, limits seem more trouble than they are worth.
            memory: 4Gi
            cpu: 4000m
            ephemeral-storage: 20Gi
        volumeMounts:
          - mountPath: /root/.ollama
            name: ollama-storage
        ports:
        - name: http
          containerPort: 11434 # Ollama specifies this on their container page https://hub.docker.com/r/ollama/ollama
          protocol: TCP
        env:
        - name: PRELOAD_MODELS
          value: "phi4" #starcoder2 llama3.3 
        - name: OLLAMA_KEEP_ALIVE
          value: "8h"
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "for model in $PRELOAD_MODELS; do ollama run $model \"\"; done"]
      volumes:
      - hostPath:
          path: /opt/ollama
          type: DirectoryOrCreate
        name: ollama-storage
---
# Define the ollama service
kind: Service
apiVersion: v1
metadata:
  name: ollama-web-service
  namespace: ollama
spec:
  selector:
    name: ollama
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: web
  type: LoadBalancer
