apiVersion: v1
kind: Namespace
metadata:
  name: pihole  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-deployment
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1 # TODO, multi replica? 2-3?
  selector:
    matchLabels:
      app: pihole
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pihole
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
        kubernetes.io/os: linux
        hardware: rpi4
      containers:
      - name: pihole
        image: pihole/pihole:latest # https://hub.docker.com/r/pihole/pihole/tags
        imagePullPolicy: IfNotPresent
        env: # https://github.com/pi-hole/docker-pi-hole#upgrading-persistence-and-customizations
        - name: WEBPASSWORD
          value: changethisdefaultpassword
        - name: PIHOLE_DNS_
          value: 9.9.9.9;1.1.1.1
        securityContext: # Do not allow to run in privileged mode, probably doesn't matter but allowing privileged is asking for me to get pwned if I get pwned.
          capabilities:
            add: ["NET_ADMIN", "NET_BIND_SERVICE"]
          privileged: false
        ports:
        - containerPort: 53
          protocol: TCP
        - containerPort: 53
          protocol: UDP
        - containerPort: 67
          protocol: UDP
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        volumeMounts: # copy pasta same as below
        - name: pihole-config
          mountPath: /etc/pihole
        - name: dnsmasq-config  # Add this mount
          mountPath: /etc/dnsmasq.d
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits: # It hasn't been an issue so far, but from practice at work, limits seem more trouble than they are worth.
            memory: 2Gi
            cpu: 1000m
      volumes:
      - name: pihole-config
        persistentVolumeClaim:
          claimName: pihole-pvc # This must match the PVC name
      - name: dnsmasq-config
        persistentVolumeClaim:
          claimName: pihole-pvc # This must match the PVC name
---
kind: Service
apiVersion: v1
metadata:
  name: pihole-web-service
  namespace : pihole
spec:
  selector:
    app: pihole
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name : web
  type: LoadBalancer 
---
kind: Service
apiVersion: v1
metadata:
  name: pihole-dns-service
  namespace: pihole
spec:
  externalTrafficPolicy: Local
  selector:
    app: pihole
  ports:
  - protocol: UDP
    port: 53
    targetPort: 53
    name : dns
  type: LoadBalancer 
--- # https://docs.k3s.io/storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-pvc
spec:
  accessModes:
    - ReadWriteOnce # Or ReadWriteMany if needed by multiple pods
  resources:
    requests:
      storage: 1Gi # Adjust as needed
